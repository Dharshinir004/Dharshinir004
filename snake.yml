name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *" # A more robust cron schedule example
  workflow_dispatch: # Allows manual run from the Actions tab
  push:
    branches:
      - main # Run when pushing to the main branch

jobs:
  generate:
    # Permissions are crucial for the crazy-max/ghaction-github-pages step
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Step 1: Generate the snake.svg file
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          # FIX: Specify your username as a literal string
          github_user_name: Dharshinir004 
          outputs: dist/snake.svg?palette=github-dark 
          
      # Step 2: Push the generated file to the 'output' branch
      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output # The branch where the SVG will be stored
          build_dir: dist # The folder containing the generated SVG
          # You might need to add a message to the commit
          commit_message: "feat: generate snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
